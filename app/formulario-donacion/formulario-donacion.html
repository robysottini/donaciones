<section ng-controller="FormularioDonacionController">    
    <div class="row well well-sm col-md-12">

        <form name="formularioDonacion" ng-submit="formularioDonacion.$valid && agregarDonacion()" novalidate>
            <div class="row">

                <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                        <label class="control-label">DNI/Pasaporte *</label>
                        <input type="text" class="form-control" 
                            ng-model="donanteSeleccionado" 
                            bs-options="donante.per_dni for donante in matrizPersonas" 
                            bs-typeahead 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nombre del donante *</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" 
                            ng-readonly="true" 
                            value="{{donanteSeleccionado.per_apellido}} {{donanteSeleccionado.per_nombre}}" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="control-label">Fecha de nacimiento *</label>
                        <datepicker-personalizado></datepicker-personalizado>
                    </div>
                    <br>

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <input type="submit" value="Nueva"      class="btn btn-primary">
                </div>
                <div class="col-md-4 col-md-offset-2">
                    <input type="submit" value="Actualizar" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</section>
