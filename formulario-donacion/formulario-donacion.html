<section ng-controller="FormularioDonacionController">    
    <div class="row well well-sm col-md-12">

        <form name="formularioDonacion" ng-submit="formularioDonacion.$valid && agregarDonacion(donacion)" novalidate>
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                        <label class="control-label">Nombre del donante</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" ng-model="donacion.nombre" required>
                    </div>
                    
                    <label class="control-label">Fecha de donación</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Día</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="31" ng-model="donacion.dia" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Mes</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="12" ng-model="donacion.mes" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only">Año</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1915" max="2015" ng-model="donacion.ano" required>
                            </div>
                        </div>
                    </div>
                    <br>

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" value="Aceptar" class="btn btn-primary btn-block">
                </div>
            </div>
        </form>
    </div>
</section>
