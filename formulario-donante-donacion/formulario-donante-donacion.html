<section ng-controller="FormularioDonanteDonacionController">    
    <div class="row well well-sm col-md-12">

        <form name="formularioDonanteDonacion" ng-submit="formularioDonanteDonacion.$valid && agregarDonanteDonacion()" novalidate>
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    
                    <!-- Sección del alta del donante.
                    –––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    <div class="form-group">
                        <label class="control-label">Apellido *</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" ng-model="donanteDonacion.apellido" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Nombre *</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" ng-model="donanteDonacion.nombre" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label">DNI/Pasaporte *</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" ng-model="donanteDonacion.dni" required>
                    </div>

                    <label class="control-label">Fecha de nacimiento *</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Día</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="31" ng-model="donanteDonacion.dia" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Mes</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="12" ng-model="donanteDonacion.mes" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only">Año</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1915" max="2015" ng-model="donanteDonacion.ano" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Teléfono *</label>
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only">Código de área</label>
                                <input type="tel" class="form-control ng-pristine ng-invalid" size="2" ng-model="donanteDonacion.codigoDeArea" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Número de teléfono *</label>
                                <input type="tel" class="form-control ng-pristine ng-invalid" size="6" ng-model="donanteDonacion.telefono" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" ng-model="donanteDonacion.email">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Dirección *</label>
                        <input type="text" class="form-control ng-pristine ng-invalid" ng-model="donanteDonacion.direccion" required>
                    </div>

                    <!-- select.js de Angular Strap -->
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="control-label sr-only">Grupo sanguíneo</label>
                            <!-- select.js de Angular Strap -->
                            <button type="button" class="btn btn-default" ng-model="donanteDonacion.grupoSanguineo" data-animation="am-fade" data-html="1" bs-options="grupoSanguineo.gru_id as grupoSanguineo.gru_nombre for grupoSanguineo in matrizGruposSanguineos" placeholder="Grupo sanguíneo" bs-select >
                            Action <span class="caret"></span>
                            </button>
                        </div>

                        <div class="form-group">
                            <label class="control-label sr-only">Frecuencia de donación</label>
                            <!-- select.js de Angular Strap -->
                            <button type="button" class="btn btn-default" ng-model="donanteDonacion.frecuenciaDeDonacion" data-animation="am-fade" data-html="1" bs-options="frecuenciaDeDonacion.fre_id as frecuenciaDeDonacion.fre_nombre for frecuenciaDeDonacion in matrizFrecuenciasDeDonacion" placeholder="Frecuencia de donación" bs-select>
                            Action <span class="caret"></span>
                            </button>
                        </div>
                    </div>
                    <br>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <div class="form-group">
                        <label class="control-label">Nota</label>
                        <textarea class="form-control" rows="4" ng-model="donanteDonacion.nota"></textarea>
                    </div>
                </div>
            </div>


            <!-- Sección de alta de la donación.
            –––––––––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row">
                <div class="col-md-4 col-md-offset-1">

                    <label class="control-label">Fecha de última donación *</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Día de donación</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="31" ng-model="donanteDonacion.diaDeDonacion" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="sr-only">Mes de donación</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1" max="12" ng-model="donanteDonacion.mesDeDonacion" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only">Año de donación</label>
                                <input type="number" class="form-control ng-pristine ng-invalid" min="1990" max="2025" ng-model="donanteDonacion.anoDeDonacion" required>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" value="Aceptar" class="btn btn-primary btn-block">
                </div>
            </div>
        </form>
    </div>
</section>
